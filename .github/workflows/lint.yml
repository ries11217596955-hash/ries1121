name: Lint
on:
  push:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli@0.39.0
      - name: Run markdownlint
        run: markdownlint "**/*.md" -c .markdownlint.json || true
      - name: Install Vale
        run: |
          curl -sL https://github.com/errata-ai/vale/releases/download/v3.7.1/vale_3.7.1_Linux_64-bit.tar.gz -o vale.tar.gz
          tar xzf vale.tar.gz
          sudo mv vale /usr/local/bin/vale
      - name: Run Vale
        run: vale . || true
